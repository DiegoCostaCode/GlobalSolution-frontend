<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Eazy</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h2>Se cadastre</h2>
    
    <form id="createUser Form">
        <label for="usuario">Nome:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="DistritoFederal">Distrito Federal</option>
            <option value="EspíritoSanto">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="MatoGrosso">Mato Grosso</option>
            <option value="MatoGrossoDoSul">Mato Grosso do Sul</option>
            <option value="MinasGerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="RioDeJaneiro">Rio de Janeiro</option>
            <option value="RioGrandeDoNorte">Rio Grande do Norte</option>
            <option value="RioGrandeDoSul">Rio Grande do Sul</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="SantaCatarina">Santa Catarina</option>
            <option value="SãoPaulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
        </select><br><br>
        
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginEmail">E-mail:</label>
        <input type="email" id="loginEmail" name="loginEmail" required><br><br>
        
        <label for="loginSenha">Senha:</label>
        <input type="password" id="loginSenha" name="loginSenha" required><br><br>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
