<!DOCTYPE html>
<html>
<head>
    <title>Eazy - organizar minhas contas nunca foi tão fácil</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Criar Usuário</h2>
    <form id="createUserForm">
        <label for="usuario">Nome de User:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <button type="submit">Criar Usuário</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginEmail">E-mail:</label>
        <input type="email" id="loginEmail" name="loginEmail" required><br><br>
        <label for="loginSenha">Senha:</label>
        <input type="password" id="loginSenha" name="loginSenha" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
